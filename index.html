    <script>
        // ===================================================================================
        // !!! សំខាន់ !!! សូមដាក់ Web App URL ពី Google Apps Script របស់អ្នកនៅទីនេះ
        // ===================================================================================
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwXxZ6HAarjfMp8Kh-XpP2GoP6XFZf3cpTyDWJr-uNGJst-hPoNftzzfHtd9B2KQszGmA/exec'; // <--- ត្រួតពិនិត្យថា URL នេះត្រឹមត្រូវ

            { name: 'ឡោក ឆាណុន', email: 'chhanonlork87@gmail.com' },

        // --- Helper Functions ---
        function showLoader() { loader.classList.remove('hidden'); statusDiv.textContent = ''; dataTableBody.innerHTML = ''; }
        function hideLoader() { loader.classList.add('hidden'); }
        function showStatus(message, isError = false) {

            statusDiv.className = isError ? 'text-center my-4 text-red-600 font-bold' : 'text-center my-4 text-green-600 font-semibold';

        function showLoginStatus(message, isError = false) {
            loginStatus.textContent = message;
            loginStatus.className = isError ? 'text-center mt-4 text-sm min-h-[20px] text-red-600' : 'text-center mt-4 text-sm min-h-[20px] text-green-600';
        }
        
        function validateWebAppUrl() {
            if (!WEB_APP_URL || WEB_APP_URL.length < 50 || WEB_APP_URL.includes('AKfy...')) {
                const msg = '!!! សូមបញ្ជាក់៖ អ្នកត្រូវដាក់ Web App URL ដែលបាន Deploy ពី Google Apps Script របស់អ្នក នៅក្នុងកូដ JavaScript ជាមុនសិន ទើបកម្មវិធីនេះអាចដំណើរការបាន។';
                showLoginStatus(msg, true);
                showStatus(msg, true);
                return false;
            }
            return true;
        }

        function formatDateForDisplay(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
             if (isNaN(date.getTime())) return dateStr; 
            const options = { day: '2-digit', month: 'short', year: 'numeric' };
            return date.toLocaleDateString('en-GB', options).replace(/ /g, '-');
        }
        
        function formatDateForAPI(date) {
            const d = new Date(date);
            let month = '' + (d.getMonth() + 1);
            let day = '' + d.getDate();
            const year = d.getFullYear();
            if (month.length < 2) month = '0' + month;
            if (day.length < 2) day = '0' + day;
            return [year, month, day].join('-');
        }
        
        // --- Login & Session Logic ---

        function showApp(userEmail) {
            const user = users.find(u => u.email === userEmail);
            loginOverlay.classList.add('hidden');
            appContainer.classList.remove('hidden');
            
            if (user) {
                loggedInUserName.textContent = user.name;
                userInfoContainer.classList.remove('hidden');
                userInfoContainer.classList.add('flex');
            }

            showStatus('សូមជ្រើសរើសកាលបរិច្ឆេទ ដើម្បីបង្ហាញទិន្នន័យ។');
        }

        function populateUserSelect() {
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user.email;
                option.textContent = user.name;
                userSelect.appendChild(option);
            });
        }

        async function handleSendOtp() {
            const selectedEmail = userSelect.value;
            if (!selectedEmail) {
                showLoginStatus('សូមជ្រើសរើសគណនីរបស់អ្នកជាមុនសិន។', true);
                return;
            }
            if (!validateWebAppUrl()) return;

            sendOtpBtn.disabled = true;
            sendOtpBtn.querySelector('span').textContent = 'កំពុងផ្ញើ...';
            showLoginStatus('កំពុងផ្ញើ OTP សូមរង់ចាំ...', false);

            try {
                const response = await fetch(`${WEB_APP_URL}?action=sendOtp&email=${encodeURIComponent(selectedEmail)}`);
                if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
                const result = await response.json();
                if (result.status === 'success') {
                    showLoginStatus(`លេខកូដ OTP ត្រូវបានផ្ញើទៅកាន់ ${selectedEmail}`, false);
                    otpContainer.classList.remove('hidden');
                    loginBtn.classList.remove('hidden');
                } else {
                    throw new Error(result.error || 'Unknown error sending OTP.');
                }
            } catch (error) {
                console.error('Error sending OTP:', error);
                showLoginStatus(`មានបញ្ហាក្នុងការផ្ញើ OTP: ${error.message}`, true);
            } finally {
                sendOtpBtn.disabled = false;
                sendOtpBtn.querySelector('span').textContent = 'ផ្ញើលេខកូដ (OTP) ម្ដងទៀត';
            }
        }

        async function handleLogin() {
            const otp = otpInput.value.trim();
            const email = userSelect.value;
            if (!otp) {
                showLoginStatus('សូមបញ្ចូលលេខកូដ OTP។', true);
                return;
            }
             if (!validateWebAppUrl()) return;

            loginBtn.disabled = true;
            loginBtn.textContent = 'កំពុងផ្ទៀងផ្ទាត់...';
            showLoginStatus('កំពុងផ្ទៀងផ្ទាត់ OTP...', false);
            
            try {
                const response = await fetch(`${WEB_APP_URL}?action=verifyOtp&email=${encodeURIComponent(email)}&otp=${encodeURIComponent(otp)}`);
                 if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
                const result = await response.json();

                if (result.status === 'success') {
                    showLoginStatus('ការចូលប្រើប្រាស់បានជោគជ័យ!', false);
                    localStorage.setItem('loggedInUserEmail', email); // <-- រក្សាទុក Session
                    setTimeout(() => {
                        showApp(email);
                    }, 500);
                } else {
                     throw new Error(result.error || 'OTP មិនត្រឹមត្រូវ។');
                }
            } catch (error) {
                 console.error('Error verifying OTP:', error);
                showLoginStatus(error.message, true);
                loginBtn.disabled = false;
                loginBtn.textContent = 'ចូលប្រើ';
            }
        }

        function handleLogout() {
            localStorage.removeItem('loggedInUserEmail'); // <-- លុប Session
            location.reload(); // <-- ផ្ទុកទំព័រឡើងវិញ
        }
        
        // --- Main App Data Functions ---
        async function fetchData() {
            if (!validateWebAppUrl() || currentMode !== 'date') return;
            showLoader();
            updateDataBtn.disabled = true;

            const selectedDate = dateFilter.value;
            if (!selectedDate) {
                hideLoader();
                showStatus('សូមជ្រើសរើសកាលបរិច្ឆេទ។', true);
                return;
            }
            const apiDate = formatDateForAPI(selectedDate);

            try {
                const response = await fetch(`${WEB_APP_URL}?action=getData&date=${apiDate}`);
                if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                allData = data;
                applyFiltersAndRender();
                if (data.length === 0) {

                } else {
                    statusDiv.innerHTML = '';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                showStatus(`មានបញ្ហាក្នុងការទាញទិន្នន័យ: ${error.message}`, true);
            } finally {
                hideLoader();
            }
        }

        async function fetchIncompleteData() {
            if (!validateWebAppUrl()) return;
            showLoader();
            updateDataBtn.disabled = true;

            try {
                const response = await fetch(`${WEB_APP_URL}?action=getIncompleteData`);
                if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                data.sort((a, b) => (new Date(b.data[6])) - (new Date(a.data[6])));
                allData = data;
                applyFiltersAndRender();

                if (data.length === 0) {
                    showStatus('រកមិនឃើញទិន្នន័យមិនពេញលេញណាមួយទេ។');
                } else {
                    showStatus(`រកឃើញ ${data.length} ទិន្នន័យមិនពេញលេញ`, false);
                }
            } catch (error) {
                console.error('Error fetching incomplete data:', error);
                showStatus(`មានបញ្ហាក្នុងការទាញទិន្នន័យមិនពេញលេញ: ${error.message}`, true);
            } finally {
                hideLoader();
            }
        }

        function applyFiltersAndRender() {
            let dataToRender = allData;
            const searchTerm = searchInput.value.toLowerCase();
            if(searchTerm){
                 dataToRender = dataToRender.filter(item => {
                    const columnsToSearch = [0, 1, 2, 3, 4, 5, 6];
                    return columnsToSearch.some(i => 
                        item.data[i] && item.data[i].toString().toLowerCase().includes(searchTerm)
                    );
                });
            }
            filteredData = dataToRender;
            applySorting();
            renderTable(filteredData);
            updateSummary(filteredData);
        }
        
        function applySorting() {
            if (sortConfig.index === null) return;
            if (currentMode === 'incomplete' && sortConfig.index === 6) return;

            filteredData.sort((a, b) => {
                const valA = a.data[sortConfig.index] || '';
                const valB = b.data[sortConfig.index] || '';
                
                if(sortConfig.index === 6){
                    const dateA = new Date(valA).getTime() || 0;
                    const dateB = new Date(valB).getTime() || 0;
                    return sortConfig.direction === 'asc' ? dateA - dateB : dateB - dateA;
                }

                const comparison = valA.toString().localeCompare(valB.toString(), 'km-KH', { numeric: true });
                return sortConfig.direction === 'asc' ? comparison : -comparison;
            });
            updateSortIcons();
        }

        function renderTable(data) {
            dataTableBody.innerHTML = '';
            if (data.length === 0) return;

            if (currentMode === 'incomplete') {
                const groupedData = data.reduce((acc, item) => {
                    const date = formatDateForDisplay(item.data[6]) || 'មិនមានកាលបរិច្ឆេទ';
                    if (!acc[date]) {
                        acc[date] = [];
                    }
                    acc[date].push(item);
                    return acc;
                }, {});

                for (const date in groupedData) {
                    const itemsForDate = groupedData[date];
                    const count = itemsForDate.length;
                    
                    const groupRow = document.createElement('tr');
                    groupRow.className = 'bg-yellow-300 font-bold';
                    groupRow.innerHTML = `<td colspan="10" class="px-4 py-2 text-gray-800">កាលបរិច្ឆេទ: ${date} (សរុប: ${count})</td>`;
                    dataTableBody.appendChild(groupRow);

                    itemsForDate.forEach(item => renderRow(item));
                }
            } else {
                data.forEach(item => renderRow(item));
            }
        }
        
        function renderRow(item) {
            const isITSupport = (item.data[2] || '').trim().toLowerCase() === 'it support';
            const editableAttribute = isITSupport ? '' : 'contenteditable="true"';
            const nonEditableClass = isITSupport ? 'bg-gray-200 text-gray-500 cursor-not-allowed' : '';
            const currentDate = formatDateForDisplay(item.data[6]);
            
            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50 transition-colors';
            row.dataset.rowIndex = item.rowIndex; 

            row.innerHTML = `
                <td class="px-4 py-2 border-b text-sm">${item.data[0] || ''}</td>
                <td class="px-4 py-2 border-b text-sm">${item.data[1] || ''}</td>
                <td class="px-4 py-2 border-b text-sm">${item.data[2] || ''}</td>
                <td class="px-4 py-2 border-b text-sm">${item.data[3] || ''}</td>
                <td class="px-4 py-2 border-b text-sm">${item.data[4] || ''}</td>
                <td class="px-4 py-2 border-b text-sm">${item.data[5] || ''}</td>
                <td class="px-4 py-2 border-b text-sm">${currentDate}</td>
                <td class="px-4 py-2 border-b text-sm">${item.data[7] || ''}</td>
                <td class="px-4 py-2 border-b text-sm ${nonEditableClass}" ${editableAttribute} data-col="J">${item.data[8] || ''}</td>
                <td class="px-4 py-2 border-b text-sm ${nonEditableClass}" ${editableAttribute} data-col="K">${item.data[9] || ''}</td>
            `;
            dataTableBody.appendChild(row);
        }

        function updateSummary(data) {
            const total = data.length;
            const females = data.filter(item => item.data[4] === 'ស្រី').length;
            const males = total - females;
            document.getElementById('total-employees').textContent = total;
            document.getElementById('female-employees').textContent = females;
            document.getElementById('male-employees').textContent = males;
        }
        
        function updateSortIcons() {
             document.querySelectorAll('.sortable-header').forEach(header => {
                const icon = header.querySelector('.sort-icon');
                if(icon) icon.remove();
                
                const colIndex = parseInt(header.dataset.colIndex, 10);
                if (sortConfig.index === colIndex) {
                    header.classList.add('sorted');
                    const newIcon = document.createElement('span');
                    newIcon.className = 'sort-icon';
                    newIcon.innerHTML = sortConfig.direction === 'asc' ? '▲' : '▼';
                    header.appendChild(newIcon);
                } else {
                    header.classList.remove('sorted');
                }
            });
        }

        async function updateData() {
            const editedRows = document.querySelectorAll('tr.edited');
            if (editedRows.length === 0) {
                showStatus('មិនមានការកែប្រែដើម្បីរក្សាទុកទេ។', true);
                return;
            }
            const updates = Array.from(editedRows).map(row => ({
                rowIndex: row.dataset.rowIndex,
                checkIn: row.cells[8].textContent,
                checkOut: row.cells[9].textContent
            }));

            updateDataBtn.disabled = true;
            saveText.textContent = 'កំពុងរក្សាទុក...';
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ updates })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    showStatus(`បានរក្សាទុក ${result.updatedRows} records ដោយជោគជ័យ!`);
                    
                    if (currentMode === 'incomplete') {
                        const completedRowIndices = updates
                            .filter(u => u.checkIn.trim() !== '' && u.checkOut.trim() !== '')
                            .map(u => u.rowIndex.toString());

                        if (completedRowIndices.length > 0) {
                            allData = allData.filter(item => !completedRowIndices.includes(item.rowIndex.toString()));
                            applyFiltersAndRender();
                        }
                    }
                    editedRows.forEach(row => row.classList.remove('edited'));
                } else { throw new Error(result.message || 'Unknown error'); }
            } catch (error) {
                showStatus(`មានបញ្ហាក្នុងការរក្សាទុក: ${error.message}`, true);
            } finally {
                updateDataBtn.disabled = false;
                saveText.textContent = 'រក្សាទុក';
            }
        }
        
        // --- EVENT LISTENERS ---
        sendOtpBtn.addEventListener('click', handleSendOtp);
        loginBtn.addEventListener('click', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);
        otpInput.addEventListener('keyup', (e) => {
             if (e.key === 'Enter') handleLogin();
        });


        dataTableBody.addEventListener('input', e => {
            if (e.target.isContentEditable) {
                e.target.closest('tr').classList.add('edited');
                updateDataBtn.disabled = false;
            }
        });

        dateFilter.addEventListener('change', fetchData);
        searchInput.addEventListener('input', applyFiltersAndRender);
        updateDataBtn.addEventListener('click', updateData);
        
        incompleteDataBtn.addEventListener('click', () => {
            if (currentMode === 'date') {
                currentMode = 'incomplete';
                dateFilterWrapper.classList.add('hidden');
                searchInput.value = '';
                fetchIncompleteData();
                
                incompleteDataBtn.classList.remove('bg-orange-500', 'hover:bg-orange-600');
                incompleteDataBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
                incompleteDataBtn.querySelector('span').textContent = 'ត្រឡប់ទៅ Filter តាមកាលបរិច្ឆេទ';
            } else {
                currentMode = 'date';
                dateFilterWrapper.classList.remove('hidden');
                searchInput.value = '';
                allData = [];
                filteredData = [];
                renderTable([]);
                updateSummary([]);
                showStatus('សូមជ្រើសរើសកាលបរិច្ឆេទ ដើម្បីបង្ហាញទិន្នន័យ។');
                
                incompleteDataBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                incompleteDataBtn.classList.add('bg-orange-500', 'hover:bg-orange-600');
                incompleteDataBtn.querySelector('span').textContent = 'បង្ហាញទិន្នន័យមិនពេញលេញ (ទាំងអស់)';
            }
        });
        
        document.querySelectorAll('.sortable-header').forEach(header => {
            header.addEventListener('click', () => {
                const index = parseInt(header.dataset.colIndex, 10);
                if (sortConfig.index === index) {
                    sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    sortConfig.index = index;
                    sortConfig.direction = 'asc';
                }
                applyFiltersAndRender();
            });
        });
        
        window.addEventListener('DOMContentLoaded', () => {
            const loggedInUserEmail = localStorage.getItem('loggedInUserEmail');
            if (loggedInUserEmail) {
                showApp(loggedInUserEmail);
            } else {
                loginOverlay.classList.remove('hidden');
            }
            populateUserSelect();
            validateWebAppUrl(); 
        });
    </script>
</body>
